<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link href="//db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet"  href="css/sign_in.css">
    <title>Amazon Sign In</title>
</head> 
 <body>
    <img class="amazon-logo" src="img/Amazon-Logo.png" alt="">
    <div class="container">
        <form action="index.html">
            <span class="signIn">Sign-In</span>
            <div class="input-field">
                <label for="emailOrPhoneNum">Email or mobile phone number</label>
                <input type="text" required id="emailOrPhoneNum">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <a href="#" class="forgot-pass">Forgot your password?</a>
            </div>
            <p class="conditions">By signing in, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <div class="signIn-btn">
                <input type="submit" value="Sign-In">
            </div>
            <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck">Keep me signed in.</label>
            </div>
        </form>

        <div class="new-user">
            <span>
                New to Amazon?
            </span>
        </div>
        <a href="signUp.html" class="create-account">Create your Amazon account</a>
    </div>

    <script src="js/signIn.js"></script>
</body>
</html>
